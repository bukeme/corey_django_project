{% extends 'blog/base.html' %}{% block content %}{% load crispy_forms_tags %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3">Sign In</legend>
            {{form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>

    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}
